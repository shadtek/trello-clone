<!DOCTYPE html>
<html ng-app="Trello">
  <head>
    <meta charset="utf-8">
    <title>Trello Clone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
  </head>
  <body ng-controller="MainController">

    <section class="container">
      <div class="row">
        <div class="list" ng-repeat="list in lists">
          <h3>{{list.name}}</h3>
          <div class="card" ng-repeat="task in list.tasks">
            {{task}}
          </div>
          <input type="text" placeholder="Add a new task..." class="form-control" ng-model="newTask" />
          <button type="button" class="btn btn-default" ng-click="addTask($index, newTask)">Submit</button>
        </div>
      </div>
    </section>



    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/MainController.js"></script>
    <script type="text/javascript" src="js/mainService.js"></script>
  </body>
</html>
